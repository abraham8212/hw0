<div id="info">demo page</div>

<audio id="universe" autoplay loop style="display:none">
<source src="audio/universe.mp4" type='audio/mp4'>
</audio>

<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js"></script>

<script>
var camera, scene, renderer, sun, earth, angle = 0,
    clock, control;

init();
animate();

function toggle() {
	isPaused = !isPaused;
	sign = isPaused ? -1 : 1;
	console.log (isPaused);
}

function init() {
    clock = new THREE.Clock();
    scene = new THREE.Scene();
	soundTrack = document.getElementById ('universe');

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);
var SunTexture = new THREE.ImageUtils.loadTexture('images/sun.png');
    sun = new THREE.Mesh(new THREE.SphereGeometry(20),new THREE.MeshBasicMaterial({ map: SunTexture }));

    var EarthTexture = new THREE.ImageUtils.loadTexture('images/earthmap.jpg');
    earth = new THREE.Mesh(new THREE.SphereGeometry(10),
    new THREE.MeshBasicMaterial({
    map: EarthTexture 
    }));

    var MoonTexture = new THREE.ImageUtils.loadTexture('images/MOON_MAP.jpg');
    moon = new THREE.Mesh(new THREE.SphereGeometry(3),
    new THREE.MeshBasicMaterial({
    map: MoonTexture 
    }));
    earth.add(moon);
    sun.add(earth);
    scene.add(sun);

    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    scene.add(gridXZ);

    light = new THREE.PointLight(0xffffff);
    light.position.set(100, 300, 200);
    scene.add(light);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);

    control = new THREE.OrbitControls(camera, renderer.domElement);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    soundVal += sign*0.01;
    soundVal = THREE.Math.clamp (soundVal, 0, 1);
    soundtrack.volume = soundVal;

    control.update();
    requestAnimationFrame(animate);
    render();
}


function render() {
    angle = clock.getElapsedTime()/200;
    var dt = clock.getDelta();

    earth.position.set(80 * Math.cos(angle), 0, -80 * Math.sin(angle));
    earth.rotation.y = angle*365 - dt;


    angle2 = angle ;
    moon.position.set(20 * Math.cos(angle2), 0, -20 * Math.sin(angle2));
    moon.rotation.y = angle2*27;
    moon.rotation.y -= dt;

    renderer.render(scene, camera);
}

</script>
</body>

</html>
